<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

	<div id="app" class="conteiner">
		<h1>
			<button v-on:click="purge">Purge</button>
			My Todos
			<span class="info">({{ remaining }}/{{ todos.length }})</span>
		</h1>
		<ul>
			<!-- <li>{{ todos[0] }}</li>
			<li>{{ todos[1] }}</li>
			<li>{{ todos[2] }}</li> -->

			<!-- (todo, index)???????index?????? -->
			<li v-for="(todo, index) in todos">
				<input type="checkbox" v-model="todo.isDone">
				<span v-bind:class="{done: todo.isDone}">{{ todo.title }}</span>
				<!-- (todo, index)?????????????Item???-->
				<span v-on:click="deleteItem(index)" class="command">[x]</span>
			</li>
			<li v-show="!todos.length">Nothig to do, yay!</li>
		</ul>
		<form v-on:submit="addItem">
			<!-- v-model="newItem" ? UI ? model ?????? -->
			<input type="text" v-model="newItem">
			<input type="submit" value="Add">
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
</body>
</html>
